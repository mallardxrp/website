name: Update Stats

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch Bithomp Data
        run: |
          curl -H "x-bithomp-token: ${{ c36cde63-c1db-4633-bc3b-902eb47f7ba4 }}" \
               "https://bithomp.com/api/v2/tokens?issuer=raaoPU9crbLGEFCMyh8moNH4gipsHJY3wN&currency=4D414C4C41524400000000000000000000000000&limit=1" \
               > temp.json
          
          cat temp.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          tokens = data.get('tokens', [])
          
          if tokens:
              token = tokens[0]
              result = {
                  'trustlines': token.get('trustlines', 0),
                  'holders': token.get('holders', 0),
                  'supply': str(token.get('supply', 0)),
                  'marketCap': str(token.get('marketCap', 0))
              }
          else:
              result = {'error': 'Token not found'}
          
          print(json.dumps(result))
          " > stats.json
          
          cat stats.json
      
      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add stats.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update stats"
          git push
