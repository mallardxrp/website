name: Update XRPL Stats

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:         # allow manual trigger

permissions:
  contents: write   # âœ… allows Actions bot to push changes

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install XRPL lib
        run: npm install xrpl

      - name: Generate stats.json
        run: node generateStats.js

      - name: Commit & Push stats.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stats.json
          git commit -m "Auto-update stats.json [skip ci]" || echo "No changes"
          git push
